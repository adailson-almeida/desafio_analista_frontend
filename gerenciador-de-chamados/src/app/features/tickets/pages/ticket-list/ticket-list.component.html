<p-card class="mt-3" header="Lista de Chamados">
  
<p-table class="mt-4" [value]="chamados" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Categoria</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.titulo }}</td>
            <td>{{ product.descricao }}</td>
            <td>{{ product.categoria }}</td>
        </tr>
    </ng-template>
</p-table>
  <!-- No futuro, usaremos <p-table [value]="chamados"> aqui -->
</p-card>
