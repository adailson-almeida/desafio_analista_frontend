<p-card class="mt-3" header="Lista de Chamados">
  
<p-table class="mt-4" [value]="(chamados$ | async) ?? []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Categoria</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-chamado>
        <tr>
            <td>{{ chamado.id }}</td>
            <td>{{ chamado.titulo }}</td>
            <td>{{ chamado.descricao }}</td>
            <td>{{ chamado.categoria }}</td>
        </tr>
    </ng-template>

</p-table>
</p-card>
